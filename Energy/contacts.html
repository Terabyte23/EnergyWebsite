<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
<style>
    body {
        font-family: 'Nunito', serif;
        background-color: #1a1a1a;
        color: white;
    }

    header {
        background-color: #007bff;
        color: white;
        padding: 20px 0;
    }

    header h1 {
        text-align: center;
        font-size: 2.5rem;
    }

    a {
        color: white; /* Белый цвет для ссылок */
        text-decoration: none;
    }

    a:hover {
        color: #00aced; /* Дополнительный эффект при наведении на ссылки */
    }

    blockquote footer {
            font-family: 'Nunito', serif;
            text-align: right;
            font-size: 0.9rem;
            color: #ffffff;
        }


</style>
</head>
<body>
    <header class="bg-dark text-white py-3">
        <div class="container">
            <div class="d-flex align-items-center justify-content-between">
                <!-- Логотип -->
                <a href="index.html" class="text-white text-decoration-none fs-4">
                     Energy
                </a>

                <!-- Навигационное меню -->
                <nav>
                    <ul class="nav">
                        <li class="nav-item">
                            <a class="nav-link text-white" href="index.html">Главная</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="products.html">Энергетики</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="contacts.html">Контакты</a>
                        </li>
                        <li><a class="nav-link text-white" href="contacts_en.html">Eng</a></li>
                    </ul>
                </nav>

                <!-- Поисковая строка -->
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Поиск" aria-label="Search">
                    <button class="btn btn-outline-light" type="submit">Поиск</button>
                </form>
            </div>
        </div>
    </header>

    <main class="container my-5">
        <!-- Contact Information Section -->
        <section class="mb-5">
            <h2 class="text-center mb-4">Наши контакты</h2>
            <div class="row">
                <div class="col-md-4 text-center">
                    <article>
                        <h3 class="h5">Адрес</h3>
                        <p>Мейн-стрит, 123,<br> Таллиннское шоссе/ Эстония</p>
                    </article>
                </div>
                <div class="col-md-4 text-center">
                    <article>
                        <h3 class="h5">Телефон</h3>
                        <p><a href="tel:+1234567890" class="text-decoration-none">+37256565656</a></p>
                    </article>
                </div>
                <div class="col-md-4 text-center">
                    <article>
                        <h3 class="h5">Электронная почта</h3>
                        <p><a href="mailto:info@example.com" class="text-decoration-none">info@example.com</a></p>
                    </article>
                </div>
            </div>
        </section>

        <!-- Contact Form Section -->
        <section>
            <h2 class="text-center mb-4">Свяжитесь с нами</h2>
            <form>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="name" class="form-label">Имя</label>
                        <input type="text" id="name" class="form-control" placeholder="Ваше имя">
                    </div>
                    <div class="col-md-6">
                        <label for="email" class="form-label">Электронная почта</label>
                        <input type="email" id="email" class="form-control" placeholder="Ваша электронная почта">
                    </div>
                </div>
                <div class="mb-3">
                    <label for="message" class="form-label">Сообщение</label>
                    <textarea id="message" class="form-control" rows="5" placeholder="Ваше сообщение"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Отправить сообщение</button>
            </form>
        </section>
    </main>

    <footer class="bg-dark text-white py-3">
        <div class="container text-center">
            <p>&copy; 2024 Energy. Все права защищены.</p>
        </div>
    </footer>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
